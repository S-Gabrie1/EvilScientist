<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Evil Scientists</title>

<body>
    <main>
        <h1>Evil Scentists</h1>
        <div class="wrapper">
        <section class="form-content">
            <h1>Add Scientist</h1>
            <form id="myform">
                <label class="texted" for="fname">Scientist name</label><br>
                <input type="text" id="fname" name="fname" value="Rick"><br>

                <label class="texted" for="Age">Age</label><br>
                <input type="number" id="age" name="age" value="32"><br><br>

                <label class="texted" for="Minions">Number of minions</label><br>
                <input type="number" id="minions" name="minions" value="10"><br><br>

                <label class="texted" for="evilScientistDescription">Description</label><br>
                <input type="text" tabindex="4" id="description" name="Description"><br><br>

                <button id="addBtn">Add</button>
            </form>
        </section>

        <section id="main-content">
            <h1>Names</h1>
        <!-- This part was done in Typescript -->    
        </section>

        <section class="informationbox">
            <h1>Description</h1>
                <div id="boxing">
                    <p id="descText"></p>
                </div>
        </section>
    </div>
</main>
